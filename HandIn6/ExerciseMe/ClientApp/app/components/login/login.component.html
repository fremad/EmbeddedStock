<form (ngSubmit)="login()">
    <div class="form-group">
        <label for="email">Email address</label>
        <input class="form-control" id="email" type="email" placeholder="Enter email" name="email" aria-describedby="emailHelp" [(ngModel)]="user.email">     
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" id="password" type="password" name="password" [(ngModel)]="user.password" placeholder="Password">
    </div>
    <button class="btn btn-primary" type="submit">Login</button>
    <a routerLink="/register"><button class="btn btn-info">Register!</button> </a>
    <p *ngIf="message">{{message}}</p>
</form>
